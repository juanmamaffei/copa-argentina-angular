<ul class="clubes">
  <li *ngFor="let club of clubes" (click)="onSelect(club)" [class.activo]="club == clubActivo"><span class="idClub">{{club.id}}</span> {{club.nombre | titlecase}} <span class="golesClubes">({{club.goles}} goles a favor)</span></li>
</ul>

<app-club-detalles [clubActivo]="clubActivo"></app-club-detalles>
