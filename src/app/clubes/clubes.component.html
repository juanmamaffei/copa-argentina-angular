<ul class="clubes">
  <li *ngFor="let club of clubes" (click)="onSelect(club)" [class.activo]="club == clubActivo">
    <a routerLink="/club/{{ club.id }}">
      <span class="idClub">{{club.id}}</span>
      {{club.nombre | titlecase}}
      <span class="golesClubes">({{club.goles}} goles a favor)</span>
    </a>
  </li>
</ul>
